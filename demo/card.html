<!DOCTYPE html>
<html lang="en" dark-mode="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AndromedaCSS Card with Custom Variables</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/components/cards.css">
</head>

<body>

    <div class="card card-hoverable card-primary" style="max-width: 400px; margin: auto;">
        <img src="https://images.unsplash.com/photo-1743068417491-95b9e08a7fbc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw2fHx8ZW58MHx8fHx8"
            alt="Card Top Image" class="card-img card-img-top">

        <div class="card-header">
            Card Header Title
        </div>

        <div class="card-body">
            This is the card body text. It uses the new variable system for spacing, colors, and typography. You can
            place anything here including buttons, links, or extra info.
        </div>

        <div class="card-footer">
            Footer Section with soft background and border
        </div>
    </div>

</body>

</html>
