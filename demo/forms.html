<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andromeda Form</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/components/forms.css">
  <link rel="stylesheet" href="../css/components/darkmode.css">
</head>

<body>
  <button class="data-theme-toggle">Dark Mode</button>

  <div class="container">
    <h1>Form</h1>
    <form>
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control is-valid" placeholder="name@example.com">
        <div class="valid-feedback">Looks good!</div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control is-invalid" placeholder="Enter your password">
        <div class="invalid-feedback">Password is required</div>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="terms">
          <label class="form-label" for="terms">I agree to the terms and conditions</label>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Gender</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male">
          <label class="form-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female">
          <label class="form-label" for="female">Female</label>
        </div>
      </div>

      <div class="form-group">
        <label for="smallInput" class="form-label">Small Input</label>
        <input type="text" id="smallInput" class="form-control form-control-sm" placeholder="Small size">
      </div>

      <div class="form-group">
        <label for="largeInput" class="form-label">Large Input</label>
        <input type="text" id="largeInput" class="form-control form-control-lg" placeholder="Large size">
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="../js/darkmode.js"></script>
</body>

</html>
